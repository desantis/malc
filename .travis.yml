sudo: required
matrix:
  include:
    - env: DOCKER_IMAGE=dubek/malc-llvm-4.0
      services:
        - docker
language: c
before_install:
  - docker pull $DOCKER_IMAGE
script:
  - docker run -it --rm -u $(id -u) -v $(pwd):/mnt $DOCKER_IMAGE sh -c "cd /mnt && ./bootstrap.sh && ./runtests.sh && ./runperf.sh && ./run-mal-tests.sh"
